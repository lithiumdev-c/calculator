<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/d9f705a070.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>calculator</title>
</head>

<body>
    <div class="main">
        <div class="monitor">
            <p class="display">0</p>
        </div>
        <div class="buttons">
            <span class="plus">+</span>
            <span class="minus">-</span>
            <span class="multiply">*</span>
            <span class="divide">/</span>
            <span class="btn-num" data-num="1">1</span>
            <span class="btn-num" data-num="2">2</span>
            <span class="btn-num" data-num="3">3</span>
            <span class="clear">AC</span>
            <span class="btn-num" data-num="4">4</span>
            <span class="btn-num" data-num="5">5</span>
            <span class="btn-num" data-num="6">6</span>
            <span class="radical">âˆš</span>
            <span class="btn-num" data-num="7">7</span>
            <span class="btn-num" data-num="8">8</span>
            <span class="btn-num" data-num="9">9</span>
            <span class="squar">x <sup><small>2</small></sub></span>
            <span class="btn-num" data-num="0">0</span>
            <span class="btn-num" data-num=".">.</span>
            <span class="back">&#8882;</span>
            <span class="equal">=</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
